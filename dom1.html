
<html>
    <head>
      <title>Gaming Shopping Card</title>
      <link rel="stylesheet" href="domcss1.css" />
      <link
        rel="stylesheet"
        href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
        crossorigin="anonymous"
      />
      <meta charset="utf-8" />
    </head>
    <body>
      <div class="container">
        <div class="totale"><p id="totalp">Shopping Bag total : $0</p></div>
  
        <div class="row">
          <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
          <img
            src="https://ae01.alicdn.com/kf/H274fad2c1b2f45309aed6ed1a5492e55Z/Professional-Colorful-Backlight-4000dpi-For-Laptop-Pc-Optical-Wired-Gaming-Usb-Wired-Game-Silent-Mice-With.jpg"
          />
          <p><span>Gaming Mouse</span></p>
          <i class="fas fa-plus-square add"></i>
          <p class="qte">0</p>
          <i class="fas fa-minus-square minus"></i>
          <p>$<span class="price">549</span></p>
        </div>
  
        <div class="row">
          <i class="fas fa-trash-alt"></i>
          <i class="fas fa-heart"></i>
          <img
            src="https://blog.logitech.com/wp-content/uploads/2019/08/Keyboard.jpeg"
          />
          <p>
            <span>Gaming Keyboard </span
            >
          </p>
          <i class="fas fa-plus-square add"></i>
          <p class="qte">0</p>
          <i class="fas fa-minus-square minus"></i>
          <p>$<span class="price">290</span></p>
        </div>
  
        <div class="lastrow">
          <i class="fas fa-trash-alt"></i> <i class="fas fa-heart"></i>
          <img
            src="https://assets.hardwarezone.com/img/2020/06/sxfi-gamer-3.jpg"
          />
          <p><span>Gaming Headset</span></p>
          <i class="fas fa-plus-square add"></i>
          <p class="qte">0</p>
          <i class="fas fa-minus-square minus"></i>
          <p>$<span class="price">349</span></p>
        </div>
      </div>
  
      <script type="text/javascript" src="domjs1.js"></script>
    </body>
  </html>
